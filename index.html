<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <section class="navbar">
    <h1 class="logo">Weather Dashboard</h1>
  </section>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card-1">
        <h3 class="search-bar">Search for a City</h3>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" placeholder="San Diego" class="form-input" />
          <button type="submit" class="btn-cl">Search</button>
        </form>
      </div>
    </div>

    <!-- list recent cities -->
    <div class="card bg-color-light mt-4" id="recent-cities">
      <h3 class="card-header" id="cities">Recent Cities</h3>
    </div>



</body>
</html>
